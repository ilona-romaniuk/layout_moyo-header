<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <a href="https://www.moyo.ua/" class="img-box">
        <img
            class="logo"
            src="images/logo.png"
            alt="Moyo logo"
          >
      </a>
      <nav class="nav-box">
        <ul class="navigation">
          <li>
            <a
              href="https://www.moyo.ua/ua/portal_brand/apple/"
              class="link is-active">APPLE
            </a>
          </li>
          <li>
            <a
              href="https://www.moyo.ua/ua/search/new/?q=samsung"
              class="link samsung">SAMSUNG
            </a>
          </li>
          <li>
            <a
              href="https://www.moyo.ua/ua/telecommunication/"
              class="link phones">СМАРТФОНЫ И ТЕЛЕФОНЫ
            </a>
          </li>
          <li>
            <a
              href="https://www.moyo.ua/ua/comp-and-periphery/"
              class="link computers"
              data-qa="hover">НОУТБУКИ И КОМПЬЮТЕРЫ
            </a>
          </li>
          <li>
            <a
              href="https://www.moyo.ua/ua/gadgets/"
              class="link gadgets">ГАДЖЕТЫ
            </a>
          </li>
          <li>
            <a
              href="https://www.moyo.ua/ua/tablet_el_knigi/"
              class="link tablets">ПЛАНШЕТЫ
            </a>
          </li>
          <li>
            <a
              href="https://www.moyo.ua/ua/foto_video/"
              class="link photo">ФОТО
            </a>
          </li>
          <li>
            <a
              href="https://www.moyo.ua/ua/foto_video/"
              class="link video">ВИДЕО
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
